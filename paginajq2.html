<!DOCTYPE html>
<html>
<head>
	<title>jQuery les</title>
	<script src="jquery/jquery-3.2.1.min.js"></script>
	<link href="prism/prism-coy.css" rel="stylesheet" />
	<link href="jstijl.css" rel="stylesheet" />
	<meta charset="UTF-8">
	<style>
		#change_me {
			position: absolute; /* bij animaties soms hard nodig */
			top: 200px;
			left: 400px;
			font: 24px arial;
		}
 
		#move_up #move_down #rood #groen #disappear #slideup #fadein {
			padding: 5px;
		}
		
		#broncode {
			margin-left: 10px;
		}
	</style>
</head>
<body>
	
<article>
	<div align="center">
		<button id="move_up">Beweeg omhoog</button>
		<button id="move_down">Beweeg omlaag</button>
		<button id="rood">Rood</button>
		<button id="groen">Groen</button>
		<button id="zwart">Zwart</button>
		<button id="comic">Comic</button>
		<button id="disappear">Verdwijn/Verschijn</button>
		<button id="slideup">Afbeelding Op</button>
		<button id="fadein">In/uitfaden</button>
		<button id="source">Sourcecode toggle</button>
	</div>
	<hr>
	<div id="change_me" width="100">
		<h2>Een mooi gedicht</h2>
		Denkend aan Holland,<br>
		Zie ik brede rivieren<br>
		Traag door oneindig laagland gaan<br>
		<img id="plaatje" src="hulsbergen.png">
		
	</div>
	<div id="broncode">
			<pre data-src = "paginajq2.html"></pre>
	</div>
	
	</article>
	<footer>
		<h6>&copy;2017 dsf</h6>
	</footer>

	<script src="prism/prism-coy.js"></script>
	<script src="clip/clipboard.min.js"></script>
	<!-- eigen scripts -->
	<script>
	$(document).ready(function() {
		// Een paar startup default instellingen (plaatje en broncode moeten onzichtbaar zijn)
		$("img").slideUp();
		$("#broncode").slideUp();
		
		// de knop acties:
		$("#move_up").click(function() {
			$("#change_me").animate({top:200},200);
		});
 
		$("#move_down").click(function() {
			$("#change_me").animate({top:500},2000);
		});
 
		$("#change_me").click(function() {
			$("#change_me").css("color","black");
			$("#change_me").css("top","100px");
			$("#change_me").css("font-family","arial");
 
		});
		$("#zwart").click(function() {
			$("#change_me").css("color","black");
		});
 
		$("#rood").click(function() {
			$("#change_me").css("color","red");
		});
 
		$("#groen").click(function() {
			$("#change_me").css("color","green");
		});
		$("#comic").click(function() {
			$("#change_me").css("font-family","Comic Sans MS");
		});
 
 
		$("#disappear").click(function() {
			$("#change_me").toggle("slow");
		});
 
		$("#slideup").click(function() {
			$("img").slideToggle();
		});
 
		//slideUp en slideDown kunnen ook
 
		$("#plaatje").click(function() {
			$("#plaatje").fadeOut();
		});
 
		$("#fadein").click(function() {
			$("#plaatje").fadeToggle(1000);
		});
		$("#source").click(function() {
			$("#broncode").toggle("slow");
		});
	}); // einde document ready
	</script>
 
</body>
</html>
