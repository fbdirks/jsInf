<!DOCTYPE html>
<html>
<head>
<link href="prism/prism-coy.css" rel="stylesheet" />
<link href="jstijl.css" rel="stylesheet" />
<meta charset="UTF-8">
</head>
<body>
<header>
<h2>Javascript Aantekeningen</h2>
</header>
<article>


<span id="test"></span><br>
<span id="test2"></span><br>
<button id="b1">start</button>
<button id="b2">start 2</button>
<p>Knop 1 start de functie die de globale teller gebruikt. Knop 2 start de functie die de lokale teller gebruikt.</p>
</article>
<footer>
<h6>&copy;2017 dsf</h6>
</footer>
<script src="jquery/jquery-3.2.1.min.js"></script>
<script src="prism/prism-coy.js"></script>
<script src="clip/clipboard.min.js"></script>
<script>
var teller = 0;
function verhoogTeller() {
	teller++;
}

function verhoogTeller2() {
	var teller;
	teller++;
}

$("#b1").click(function () {
	var b = "Dit zijn de tellerstanden: <br>";
	for (i=0; i<10; i++) {
		verhoogTeller();
		b += i + "-"+ teller  + "<br>";
	}
	document.getElementById("test").innerHTML = b;
} );


$("#b2").click(function () {
	var b = "Dit zijn de tellerstanden: <br>";
	for (i=0; i<10; i++) {
		verhoogTeller2();
		b += i + ":" + teller + "<br>";
	}
	document.getElementById("test2").innerHTML = b;
} );



</script>
</body>
</html>
